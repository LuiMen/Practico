{% extends 'base_auth.html' %}
{% load i18n %}
{% block formContent %}
<div class="wrapper">
    <div id="formContent">
        <h3 class="text-center">{{title}}</h3>
        <!-- Login Form -->
        <form class="g-3" method="POST">{% csrf_token %}
            {% if form.non_field_errors %}
            <div class="error">{{ form.non_field_errors }}</div>
            {% endif %}
            <div class="row m-0 mx-1 my-3">
                <div class="p-0">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control {%if form.username.errors%}is-invalid{%endif%}"
                               id="{{ form.username.html_name }}"
                               name="{{ form.username.html_name }}" placeholder="{{form.username.label}}">
                        <label for="{{ form.username.html_name }}">{{form.username.label}}</label>
                        <div class="invalid-feedback">{{ form.username.errors }}</div>
                    </div>
                </div>
            </div>
            <div class="row m-0 mx-1 my-3">
                <div class="p-0">
                    <div class="form-floating mb-1">
                        <input type="password" class="form-control {%if form.password.errors%}is-invalid{%endif%}"
                               id="{{ form.password.html_name }}"
                               name="{{ form.password.html_name }}" placeholder="{{form.password.label}}">
                        <label for="{{ form.password.html_name }}">{{form.password.label}}</label>
                        <div class="invalid-feedback">{{ form.password.errors }}</div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center my-2">
                <input type="submit" value="{{ action }}" class="btn btn-primary">
            </div>
        </form>
        <br>
        <div id="formFooter" class="text-center">
            <a class="underlineHover" href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a>
        </div>
    </div>
</div>
{% endblock %}
